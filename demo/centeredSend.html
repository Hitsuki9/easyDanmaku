<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centeredSend demo</title>
    <style>
        #container{
            width:600px;
            height:400px;
            display: block;
        }
        .danmaku-wrapper{
            background: pink;
            border-radius: 8px;
        }

    </style>
</head>
<body>
    <danmaku id="container">

    </danmaku>
</body>
<script type="module">
/*
    居中弹幕demo    | centeredSend demo
*/
import EazyDanmaku from './eazyDanmaku.js';
const instantiationDanmaku = new EazyDanmaku({
    el:'#container',
    colourful:true,
    line:10,
    wrapperStyle:'danmaku-wrapper',
    speed:5,
    hover:true,
})

setTimeout(() => {
                                    //弹幕内容  弹幕样式  持续事件 播放结束回调函数 
    instantiationDanmaku.centeredSend('123','danmaku-wrapper',1000,(e)=>{
        alert('end!');
        console.log(e);
    })
},2000)

</script>
</html>
