<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop play demo</title>
    <style>
        #container{
            width:600px;
            height:400px;
            display: block;
        }
        .danmaku-wrapper{
            background: linear-gradient(to right, #eee,transparent);
            border-radius: 8px;
            
        }
    </style>
</head>
<body>
    <danmaku id="container">

    </danmaku>
</body>
<script type="module">
/*
    循环播放demo    | loopplay demo
*/
import EazyDanmaku from './eazyDanmaku.js';
const instantiationDanmaku = new EazyDanmaku({
    el:'#container',
    colourful:true,
    line:10,
    wrapperStyle:'danmaku-wrapper',
    speed:5,
    runtime:3, //播放一次的时常
    loop:true, //开启循环播放
    hover:true,
    onComplete:()=> { //播放结束回调
        console.log('end');
    }, //hover时回调 形参为该dom
    onHover:(dom) => {
        console.log(dom);
    }
})
const data = ['danmaku1','danmaku2','danmaku3','danmaku4','danmaku5','danmaku6']

instantiationDanmaku.batchSend(data)

</script>
</html>
