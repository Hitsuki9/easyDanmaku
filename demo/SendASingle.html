<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendASingle demo</title>
    <style>
        #container{
            width:600px;
            height:400px;
            display: block;
        }
        .danmaku-wrapper{
            background: linear-gradient(to right, #eee,transparent);
            border-radius: 8px;
            
        }
    </style>
</head>
<body>
    <danmaku id="container">

    </danmaku>
</body>
<script type="module">
/*
    发送单条demo    | Send A Single demo
*/
import easyDanmaku from './easyDanmaku.js';
const instantiationDanmaku = new easyDanmaku({
    el:'#container',
    colourful:true,
    line:10,
    wrapperStyle:'danmaku-wrapper',
    speed:5,
    hover:true,
})

setTimeout(() => {
                              //弹幕内容  弹幕样式  播放结束回调函数 
    instantiationDanmaku.send('123','danmaku-wrapper',(e)=>{
        alert('end!');
        console.log(e);
    })
},2000)

</script>
</html>
